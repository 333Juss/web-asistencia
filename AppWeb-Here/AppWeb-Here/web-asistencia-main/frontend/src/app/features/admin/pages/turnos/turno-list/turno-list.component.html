<div class="list-container">

  <!-- Encabezado -->
  <div class="list-header">
    <div class="header-left">
      <h2 class="page-title">
        <mat-icon>calendar_month</mat-icon>
        Turnos
      </h2>
      <p class="page-subtitle">Gesti√≥n de horarios de trabajo</p>
    </div>

    <div class="header-right">
      <button mat-raised-button color="primary" (click)="addTurno()">
        <mat-icon>add</mat-icon> Nuevo Turno
      </button>
    </div>
  </div>

  <!-- Filtros -->
  <mat-card class="filters-card">
    <div class="filters-content">

      <mat-form-field appearance="outline" class="search-field">
        <mat-label>Buscar</mat-label>
        <mat-icon matPrefix>search</mat-icon>
        <input matInput placeholder="Nombre del turno..."
               [(ngModel)]="searchTerm"
               (keyup.enter)="loadTurnos()">
      </mat-form-field>

      <div class="filter-actions">
        <button mat-icon-button (click)="loadTurnos()" matTooltip="Recargar">
          <mat-icon>refresh</mat-icon>
        </button>
      </div>
    </div>
  </mat-card>

  <!-- Tabla -->
  <mat-card class="table-card">

    <div class="table-container">

      <table mat-table [dataSource]="dataSource" matSort (matSortChange)="onSortChange()"
             class="turnos-table">

        <!-- Nombre -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
          <td mat-cell *matCellDef="let turno">
            <div class="name-cell">
              <mat-icon class="turno-icon">schedule</mat-icon>
              <span>{{ turno.nombre }}</span>
            </div>
          </td>
        </ng-container>

        <!-- Horario -->
        <ng-container matColumnDef="horario">
          <th mat-header-cell *matHeaderCellDef>Horario</th>
          <td mat-cell *matCellDef="let turno">
            {{ turno.horaInicio }} - {{ turno.horaFin }}
          </td>
        </ng-container>

        <!-- Estado -->
        <ng-container matColumnDef="estado">
          <th mat-header-cell *matHeaderCellDef>Estado</th>
          <td mat-cell *matCellDef="let turno">
            <mat-chip color="primary" *ngIf="turno.activo">Activo</mat-chip>
            <mat-chip color="warn" *ngIf="!turno.activo">Inactivo</mat-chip>
          </td>
        </ng-container>

        <!-- Tolerancia -->
        <ng-container matColumnDef="tolerancia">
          <th mat-header-cell *matHeaderCellDef> Tolerancia </th>
          <td mat-cell *matCellDef="let turno">
            {{ turno.toleranciaMinutos }} min
          </td>
        </ng-container>

        <!-- Acciones -->
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let turno">

            <button mat-icon-button color="primary" (click)="viewTurno(turno.id)">
              <mat-icon>visibility</mat-icon>
            </button>

            <button mat-icon-button color="accent" (click)="editTurno(turno.id)">
              <mat-icon>edit</mat-icon>
            </button>

            <button mat-icon-button color="warn" (click)="deleteTurno(turno)">
              <mat-icon>delete</mat-icon>
            </button>

          </td>
        </ng-container>

        <!-- Filas -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>

    </div>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons>
    </mat-paginator>

  </mat-card>
</div>
